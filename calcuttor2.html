<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input   id="finalanswer"  name="answers" type="text">


    <input  onclick="answers .value += ' 1'" type="button" value="1" >
    <input type="button" value="2" onclick="answers .value += ' 2'"/>
    <input type="button" value="3" onclick="answers .value += ' 3'"/> 
    <br>

    <input type="button" value="4" onclick="answers .value += ' 4'">
    <input type="button" value="5" onclick="answers .value += ' 5'">
    <input type="button" value="6" onclick="answers .value += ' 6'"> 
    <br>

    <input type="button" value="7" onclick="answers .value += ' 7'">
    <input type="button" value="8" onclick="answers .value += ' 8'">
    <input type="button" value="9" onclick="answers .value += ' 9'"> 
    <br>

    <input type="button" value="+" onclick="answers .value += ' +'">
    <input type="button" value="-" onclick="answers .value += ' -'">
    <input type="button" value="/" onclick="answers .value += ' /'"> 
    <br>

    <input type="button" value="0" onclick="answers .value += ' 0'">
    <input type="button" value="*" onclick="answers .value += ' *'">
    <input type="button" value="=" onclick="answers.value = eval(answers.value) ' 3'"/> 
    <br>
    
</body>
</html>
