<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .a {
            background-color: aqua;
            height: 600px;
            max-width: 400px;
            position: fixed;
            margin-left: 400px;

        }
        form input{
            background-color: rgb(23, 181, 86);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container a text-center">
        <div class="row">
            <div id="" class="col-md-12 text-center mt-5">
                <form>
                    <input id="finalanswer" name="answers" type="text"
                        class="w-50 text-center border border-danger rounded" />
                    <br><br>

                    <input onclick="answers.value +='1' " type="button" value="1"
                        class="px-4 py-3 m-3 border border-success rounded " />
                    <input onclick="answers.value +='2' " type="button" value="2"
                        class="px-4 py-3 m-3 border border-success rounded" />
                    <input onclick="answers.value +='3'" type="button" value="3"
                        class="px-4 py-3 m-3 border border-success rounded">
                    <br>

                    <input onclick="answers.value +='4' " type="button" value="4"
                        class="px-4 py-3 m-3 border border-success rounded">
                    <input onclick="answers.value +='5' " type="button" value="5"
                        class="px-4 py-3 m-3 border border-success rounded ">
                    <input onclick="answers.value +='6'" type="button" value="6"
                        class="px-4 py-3 m-3 border border-success rounded">
                    <br>

                    <input onclick="answers.value += '7' " type="button" value="7"
                        class="px-4 py-3 m-3 border border-success rounded">
                    <input onclick="answers.value += '8' " type="button" value="8"
                        class="px-4 py-3 m-3 border border-success rounded">
                    <input onclick="answers.value += '9' " type="button" value="9"
                        class="px-4 py-3 m-3 border border-success rounded">
                    <br>

                    <input onclick="answers.value +='+' " type="button" value="+"
                        class="px-4 py-3 m-3 border border-success rounded">
                    <input onclick="answers.value +='-' " type="button" value="-"
                        class="px-4 py-3 m-3 border border-success rounded">
                    <input onclick="answers.value +='/' " type="button" value="/"
                        class="px-4 py-3 m-3 border border-success rounded">
                    <br>

                    <input onclick="answers.value +='0'" type="button" value="0"
                        class="px-4 py-3 m-3 border border-success rounded">
                    <input onclick="answers.value +='' " type="button" value=""
                        class="px-4 py-3 m-3 border border-success rounded">
                    <input onclick="answers.value = eval(answers.value)" type="button" value="="
                        class="px-4 py-3 m-3" />
                    <br>

                    <input id="clearbutton" onclick="answers.value ='' " type="button" value="clear"
                        class="px-4 py-3 m-3 border border-success rounded" />
                </form>
            </div>
        </div><!--row end-->
    </div><!--container end-->
</body>

</html>
