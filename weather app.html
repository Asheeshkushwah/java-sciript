<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #222;
        }

        .card {
        
            max-width: 470px;
            background: linear-gradient(135deg, #00feba, #5b548a);
            color: #fff;
            margin: 100;
            border-radius: 20px;
            padding: 40px 35px;
            margin-top: 50px;
            text-align: center;
        }

        .search {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search input {
            border: 0;
            outline: 0;
            background: #ebfffc;
            color: #6c6666;
            padding: 10px 25px;
            height: 60px;
            border-radius: 30px;
            flex: 1;
            margin-right: 16px;
            font-size: 18px;
        }

        .search button {
            border: 0;
            outline: 0;
            background: #ebfffc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .search button img {
            width: 16px;
        }

        .weather-icon {
            width: 170px;
            margin-top: 30px;
        }

        .weather h1 {
            font-size: 80;
            font-weight: 500;
        }

        .weather h2 {
            font-size: 45;
            font-weight: 400;
            margin-top: -10px;
        }

        .details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            margin-top: 50px;
        }

        .col {
            display: flex;
            align-items: center;
            text-align: left;
        }

        .col img {
            width: 40px;
            margin-right: 10px;
        }

        .humidity,
        .wind {
            font-size: 28px;
            margin-top: -10px;
        }
    </style>
</head>

<body>
    <center>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enetr city name" spellcheck="false">
                <button><img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbdfvxbmDh7CsQANs44sXrX1pbbONhXWK2mA&s"
                        alt="" width="50"></button>
            </div>
            <div class="weather">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqYw1T6rC7rBJ9qDw-QXX7maY97ASuwaMuBA&s"
                    alt="" class="weather-icon">
                <h1 class="temp">25Â°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSki8fpiPSWyj9GPem-VVdWPpqMJ8aOZSq1Q&s"
                            alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxOVflXHlqFqENrj3F4XmGImQw2ux62dTuYA&s"
                            alt="" width="50">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <script src="weather.js"></script>
</body>

</html>
